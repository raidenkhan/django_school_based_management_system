    <div class="container mt-5">

      >
        <div class="mb-3">
          <div class="input-group mb-3">

        <?php } ?>
        <?php if (isset($_GET['error'])) { ?>
        <div class="alert alert-danger mt-3 n-table" role="alert">
          <?= $_GET['error'] ?>
        </div>
        <?php } ?>
        {% endcomment %}
        <table class="table table-bordered mt-3 n-table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Username</th>
              <th scope="col">Subject</th>
              <th scope="col">Grade</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for teacher in teachers %}

            <td scope="col">{{teacher.id}}</td>
            <td scope="col">{{teacher.Firstname}}</td>
            <td scope="col">{{teacher.Lastname}}</td>
            <td scope="col">{{teacher.Username}}</td>
            <td scope="col">{{teacher.subjects}}</td>
            <td scope="col">{{teacher.grades}}</td>
            <td scope="col">
              <a
                href="teacher-edit.php?teacher_id=<?= $teacher['teacher_id'] ?>"
                class="btn btn-warning"
                >Edit</a
              >
              <a
                href="teacher-delete.php?teacher_id=<?= $teacher['teacher_id'] ?>"
                class="btn btn-danger"
                >Delete</a
              >
            </td>

            {% endfor %}
          </tbody>
        </table>
